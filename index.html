<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reconstruction</title>
  <style>
    body {
      background: #0a0a0a;
      color: #d0d0d0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .status {
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 14px; /* GAP REMOVED LATER */
      width: 320px;
      height: 320px;
      transition: gap 0.6s ease;
    }

    .cell {
      background: #111;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .cell input {
      position: absolute;
      inset: 0;
      background: transparent;
      color: #d0d0d0;
      border: none;
      text-align: center;
      font-size: 18px;
      outline: none;
      text-transform: uppercase;
    }

    .cell.solved input {
      display: none;
    }

    .cell.solved img {
      display: block;
    }

    .complete .grid {
      gap: 0; /* SNAP TO PERFECT QR */
    }

    .complete .status {
      color: #6fff6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">RECONSTRUCTION: 0%</div>

    <div class="grid" id="grid">
      <div class="cell" data-code="hi">
        <input placeholder="CODE">
        <img src="qr/q1.png">
      </div>

      <div class="cell" data-code="bye">
        <input placeholder="CODE">
        <img src="qr/q2.png">
      </div>

      <div class="cell" data-code="sigh">
        <input placeholder="CODE">
        <img src="qr/q3.png">
      </div>

      <div class="cell" data-code="my">
        <input placeholder="CODE">
        <img src="qr/q4.png">
      </div>
    </div>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const status = document.getElementById("status");
    const grid = document.getElementById("grid");

    function updateStatus() {
      const solved = document.querySelectorAll(".cell.solved").length;
      status.textContent = `RECONSTRUCTION: ${solved * 25}%`;

      if (solved === 4) {
        document.body.classList.add("complete");
        status.textContent = "SIGNAL RESTORED";
      }
    }

    cells.forEach(cell => {
      const input = cell.querySelector("input");
      const code = cell.dataset.code;

      input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          if (input.value.toUpperCase() === code) {
            cell.classList.add("solved");
            updateStatus();
          } else {
            input.value = "";
          }
        }
      });
    });
  </script>
</body>
</html>
